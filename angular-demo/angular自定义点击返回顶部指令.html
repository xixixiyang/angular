<!DOCTYPE html>
<html ng-app="rApp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
		<title></title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.tapTitle {
			position: fixed;
			top: 0px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background-color: #bbbbbb;
			width: 100%;
			color: white;
			z-index: 99;
		}
		
		.tapContent {
			position: absolute;
			top: 50px;
		}
	</style>

	<body>
		<div ng-controller="indexCtrl">
			<div on-tap class="tapTitle">点击回到顶部</div>
			<ul class="tapContent">
				<li ng-repeat="item in items">
					{{item}}
				</li>
			</ul>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script src="js/jquery.js"></script>
	<script>
		var app = angular.module('rApp', []);
		app.controller('indexCtrl', function($scope, $http, $document) {
			$scope.items = ['wsscat number'];
			for(var i = 0; i <= 50; i++) {
				$scope.items.push(Math.random() * 10);
			}
		})
		app.directive('onTap', function() {
			return {
				link: function(scope, ele, attr) {
					ele.bind('click', function() {
						$('body').animate({
							scrollTop: 0
						}, 300)
					})
				}
			}
		})
	</script>

</html>
