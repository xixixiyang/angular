<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="mainapp" ng-controller="maincontroller">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <title>地址编辑</title>
    <script src="libs/jquery/jquery-2.1.1.min.js"></script>
    <script src="libs/jquery-confirm/jquery-confirm.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/jquery-validation-1.15.0/dist/jquery.validate.js"></script>
    <script src="libs/jquery-validation-1.15.0/dist/jquery.validate.extend.methods.js"></script>
    <script src="libs/jquery-validation-1.15.0/dist/jquery.metadata.js"></script>
    <script src="libs/jquery-validation-1.15.0/dist/localization/messages_zh.js"></script>
    <script src="libs/angular/angular.global.js"></script>
    <script src="libs/page-js/userinfo.js"></script>

    <link href="libs/bootstrap/css/style.min.css" rel="stylesheet" />
    <link href="libs/jquery-confirm/jquery-confirm.css" rel="stylesheet" />
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="libs/bootstrap/css/bootstrap-main.css" rel="stylesheet" />
    <link href="libs/fonts/style.css" rel="stylesheet" />
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="libs/bootstrap/css/bootstrap.global.css" rel="stylesheet" />
    <link href="libs/page-css/userinfo.css" rel="stylesheet" />

</head>
<body>
    <div class="layout-header">
        <div class="search-bar">
            <a href="javascript:window.history.go(-1)"><i class="clip-chevron-left"></i></a>
            <div>地址编辑</div>
            <a href="javascript:$('.navmorelist').toggleClass('item-hidden')"><i class="clip-list"></i></a>
        </div>
    </div>    

    <div class="layout-body userinfo">
        <form action="data/bussiness.txt" method="get">
            <div class="input-group item-relative">
                <span class="input-group-addon">姓名 </span>
                <input type="text" name="nickname" class="form-control date-range required">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">手机号码 </span>
                <input type="text" class="form-control date-range required isMobile" name="account">
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">收货地址 </span>
                <select id="province" name="province" data-url="data/address.txt" data-next="city">
                    <option value="">选择省</option>
                    <option ng-repeat="m in province" value="{{m.id}}" ng-bind="m.name"></option>
                </select>
                <select id="city" name="city" data-next="area">
                    <option value="">选择市</option>
                    <option ng-repeat="m in city" value="{{m.id}}" ng-bind="m.name"></option>
                </select>
                <select id="area" name="area">
                    <option value="">选择区/县</option>
                    <option ng-repeat="m in area" value="{{m.id}}" ng-bind="m.name"></option>
                </select>
                <textarea placeholder="说细地址" name="address"></textarea>
            </div>
            <div class="input-group item-relative">
                <span class="input-group-addon">邮政编码 </span>
                <input type="text" class="form-control date-range required isMobile" name="postcode">
            </div>            
            <div class="input-group item-relative">
                <span class="input-group-addon">默认地址 </span>
                <input type="checkbox" class="form-control date-range" name="default">
            </div>              
            <input type="button" value="提交" class="btn btn-bricky" ng-click="submit($event)">
        </form>
    </div>
    <div class="layout-footer" navcontainer data-active="3"></div>
    <div navmorelist></div>
</body>
</html>
